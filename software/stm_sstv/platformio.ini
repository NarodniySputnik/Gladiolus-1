[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = stm32cube

; Build flags
build_flags =
    -DSTM32F1
    -DUSE_HAL_DRIVER
    -DSTM32F103xB

; Upload method (ST-Link)
upload_protocol = stlink

; Debug settings
debug_tool = stlink
